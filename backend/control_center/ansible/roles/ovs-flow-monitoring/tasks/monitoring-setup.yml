---
- name: Create directories for flow monitor
  file:
    path: "{{ item }}"
    state: directory
    mode: "0777"
  loop:
    - "/mnt/ovs-flow-monitor"
    - "/mnt/ovs-flow-monitor/{{ bridge_name }}"
    - "/mnt/ovs-flow-monitor/{{ bridge_name }}/venv"

- name: Install Python and pip
  ansible.builtin.package:
    name:
      - python3
      - python3-pip
      - python3-venv
    state: present

- name: Install virtualenv
  ansible.builtin.pip:
    name: virtualenv
    state: present

- name: Create a virtual environment for flow monitor
  ansible.builtin.command:
    cmd: python3 -m venv /mnt/ovs-flow-monitor/{{ bridge_name }}/venv
    creates: "/mnt/ovs-flow-monitor/{{ bridge_name }}/venv/bin/activate"

- name: Copy files to Server
  copy:
    src: "{{ playbook_dir }}/resources/ovs-flow-monitor/"
    dest: "/mnt/ovs-flow-monitor/{{ bridge_name }}/"

- name: Remove existing .env file if it exists for flow monitor
  ansible.builtin.file:
    path: "/mnt/ovs-flow-monitor/{{ bridge_name }}/.env"
    state: absent

- name: Create .env file with environment variables for flow monitor
  copy:
    dest: "/mnt/ovs-flow-monitor/{{ bridge_name }}/.env"
    content: |
      BRIDGE={{ bridge_name }}
      OPENFLOW_VERSION={{ openflow_version }}
      API_URL={{ api_url }}
    mode: "0644"

- name: Install Python libraries for flow monitor
  ansible.builtin.pip:
    requirements: "/mnt/ovs-flow-monitor/{{ bridge_name }}/requirements.txt"
    virtualenv: "/mnt/ovs-flow-monitor/{{ bridge_name }}/venv"

- name: Create systemd service file for Flow Monitor
  copy:
    dest: "/etc/systemd/system/ovs-flow-monitor-{{ bridge_name }}.service"
    content: |
      [Unit]
      Description=OVS Flow Monitor Service for {{ bridge_name }}
      After=network.target

      [Service]
      User=root
      Group=root
      WorkingDirectory=/mnt/ovs-flow-monitor/{{ bridge_name }}
      EnvironmentFile=/mnt/ovs-flow-monitor/{{ bridge_name }}/.env
      ExecStart=/mnt/ovs-flow-monitor/{{ bridge_name }}/venv/bin/python /mnt/ovs-flow-monitor/{{ bridge_name }}/flow.py
      Restart=always
      RestartSec=5

      [Install]
      WantedBy=multi-user.target
    mode: "0644"

- name: Reload systemd to pick up new service file
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable and start OVS Flow Monitor service
  ansible.builtin.systemd:
    name: "ovs-flow-monitor-{{ bridge_name }}"
    enabled: yes
    state: started

- name: Always restart OVS Flow Monitor service
  ansible.builtin.systemd:
    name: "ovs-flow-monitor-{{ bridge_name }}"
    state: restarted
