services:
  pgdatabase:
    container_name: launch-control-pg-db
    image: timescale/timescaledb:latest-pg17
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - launch-control-timescale-data:/var/lib/postgresql/data
    command:
      [
        "postgres",
        "-c",
        "log_min_messages=warning",
        "-c",
        "client_min_messages=warning",
      ]

  redis:
    container_name: launch-control-redis
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "10000:6379"

  django:
    container_name: launch-control-api
    # Use published Docker Hub image (configurable via DOCKER_IMAGE env var)
    # Default: sdn-launch-control-backend:latest
    # To use a custom image, set DOCKER_IMAGE in .env file
    image: ${DOCKER_IMAGE:-sdn-launch-control-backend:latest}
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - DJANGO_LOG_LEVEL=INFO
    command: >
      bash -c "python manage.py wait_for_db &&
               python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py initialize_models &&
               python manage.py populate_categories_from_model &&
               python manage.py migrate_categories_to_models &&
               python manage.py populate_redis_asn &&
               python manage.py load_dns_servers &&
               python manage.py load_vpn_networks &&
               python manage.py setup_classification_stats &&
               python manage.py initialise_plugins &&
               python manage.py create_default_user &&
               python manage.py setup_device_health_monitor &&
               python manage.py setup_port_utilization_monitor &&
               python manage.py setup_device_ping_monitor &&
               gunicorn control_center.asgi:application -w 2 -k uvicorn.workers.UvicornWorker --max-requests 1000 --max-requests-jitter 200 --timeout 120 --graceful-timeout 120 --keep-alive 5 --worker-tmp-dir /dev/shm -b 0.0.0.0:8000 --log-level warning --access-logfile /dev/null"
    depends_on:
      - redis
      - pgdatabase

  celery:
    container_name: launch-control-celery
    # Use same published image as django service
    image: ${DOCKER_IMAGE:-sdn-launch-control-backend:latest}
    restart: unless-stopped
    command: celery -A control_center worker -l ERROR -c 2
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - CELERY_WORKER_RUNNING=1
    depends_on:
      - redis
      - pgdatabase
      - django

  celery_beat:
    container_name: launch-control-celery-beat
    # Use same published image as django service
    image: ${DOCKER_IMAGE:-sdn-launch-control-backend:latest}
    restart: unless-stopped
    command: celery -A control_center beat -l ERROR --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - CELERY_WORKER_RUNNING=1
    depends_on:
      - redis
      - pgdatabase
      - django

volumes:
  launch-control-timescale-data:
